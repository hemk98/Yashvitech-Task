<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>

<body>
    <div style="border: 1px solid black; height: 600px; width: 100%; display: flex;">
        <div style="margin: auto; background-color: cornflowerblue; width: 400px; text-align: center;">
            <h1 style="margin-left: 10px;">Contact Form</h1>

            <form>
                <label style="margin-left: 10px;"> Full Name </label>
                <div style="border: 1px solid black; height: 50px; width: 350px; margin-left: 20px;">
                    <!-- <input type="text" name="text" placeholder="Enter Your Name"> -->
                    <textarea name="" id="" cols="45" rows="3" placeholder="name"></textarea>
                </div>
                <label style="margin-left: 10px;"> Email Address </label>
                <div style="border: 1px solid black; height: 50px; width: 350px; margin-left: 20px;">
                    <!-- <input type="text" name="text" placeholder="Enter Email Address"> -->
                    <textarea name="" id="" cols="45" rows="3" placeholder="Email"></textarea>
                </div>
                <label style="margin-left: 10px;"> Continent </label><br>
                <!-- <div style="border: 1px solid black; height: 50px; width: 350px; margin-left: 10px;"> -->
                <select style="height: 50px; width: 350px;margin-right: 5px;">
                    <option> India </option>
                    <option> Autralia </option>
                    <option> America </option>
                    <option> Indonasia </option>
                    <option> France </option>
                    <option> Bangladesh </option>
                    <option> Bhutan </option>
                </select>
                <!-- </div> -->
                <div style="border: 1px solid black; height: 124px; width: 350px; margin-left: 20px; margin-top: 18px;">
                    <textarea name="" id="" cols="45" rows="8" placeholder="Message"></textarea>

                </div>
                <button style="margin-left: 20px; margin-top: 10px; height: 50px; width: 100px; background-color: rgb(0, 255, 251);">Send</button>
            </form>
        </div>
    </div>


</body>

</html>
